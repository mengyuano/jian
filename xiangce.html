<script>
var i=setInterval(move,2000);
var num=0;
function move(){
	num++;
	if(num==$(".tu1").length){num=0;}
		$(".tu1").fadeOut(500).css("display","none").eq(num).fadeIn(500).css("display","block")
		$(".dian").css("background","blue").eq(num).css("background","red")
	}
$("#heng").hover(function(){
		clearInterval(i);
	},function(){
		i=setInterval(move,2000);
	})
$('.an1').click(function(){
	move();
	})
$('.an').click(function(){
	num--;
	if(num<0){num=$(".tu1").length-1}
	$(".tu1").fadeOut(500).css("display","none").eq(num).fadeIn(500).css("display","block")
	$(".dian").css("background","blue").eq(num).css("background","red")
})
$(".dian").mousemove(function(){
	$(".tu1").css("display","none").eq($(this).index()).css("display","block");
	$(".dian").css("background","blue").eq($(this).index()).css("background","red");
	num=$(this).index()
	})
	$('#heng').hover(function(){
		$('.an').css('display','block')
		$('.an1').css('display','block')
   	},function(){
	 	$('.an').css('display','none')
	    $('.an1').css('display','none')
	})
$('.xiao:even').css({'transform':'rotateZ(10deg)','background':'#B5FFB5'})
$('.xiao:odd').css('transform','rotateZ(-10deg)')
$('.xiao').click(function(){
