<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
ul{
	width:80%;
	height:500px;
	margin:auto;
	display:flex;
}
li{
	list-style:none;
	transition:all 0.5s linear;
	flex:1;
}
li:nth-child(1){
	background:red;
}
li:nth-child(2){
	background:yellow;
}
li:nth-child(3){
	background:blue;
}
li:nth-child(4){
	background:green;
}
li:nth-child(5){
	background:greenyellow;

}
</style>
</head>

<body>
<ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
</ul>
</body>
<script type="text/javascript">
var oli=document.querySelectorAll("li");
for(var i=0;i<oli.length;i++){
	oli[i].index=i;
	oli[i].onmouseover=function(){
		for(var j=0;j<oli.length;j++){
			oli[j].style.flex="1"
			}
			oli[this.index].style.flex="20";
		}
}
</script>
</html>
