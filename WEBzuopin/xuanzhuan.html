<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#y1{width:400px;height:400px;margin:100px auto;transition:all 10s linear;}
#y2,#y3,#y4,#y5{width:200px;height:200px;background:red;border-radius:0px 200px;float:left;}
#y3{border-radius:200px 0px;background:blue;}
#y4{border-radius:200px 0px;background:yellow;}
#y5{border-radius:0px 200px;background:black;}
#y1:hover{
	transform:rotate(10000deg);
	}
</style>
</head>

<body>
<div id=y1>
    <div id="y2"></div>
    <div id="y3"></div>
    <div id="y4"></div>
    <div id="y5"></div>
</div>
</body>
</html>
